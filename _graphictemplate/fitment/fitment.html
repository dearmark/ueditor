<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../graphictemplate.js"></script>
    <link rel="stylesheet" type="text/css" href="fitment.css">
</head>
<body>
<div class="wrapper">
    <div class="title">装修基本信息</div>
    <div class="section">
        <span class="name"><span class="star">*</span>户型：</span>
        <input type="text" class="text"/>
        <label class="unit">室</label>
        <input type="text" class="text"/>
        <label class="unit">厅</label>
        <input type="text" class="text"/>
        <label class="unit">卫</label>
    </div>
    <div class="section">
        <div class="left">
            <span class="name"><span class="star">*</span>面积：</span>
            <input type="text" class="text place" value="1548"/>
            <label class="unit">平方</label>
        </div>
        <div class="right">
            <span class="name">装修预算：</span>
            <input type="text" class="text"/>
            <label class="unit">元</label>
        </div>
    </div>
    <div class="section">
        <div class="left">
            <span class="name"><span class="star">*</span>方式：</span>
            <select class="place">
                <option value="全包">全包</option>
            </select>
        </div>
        <div class="right">
            <span class="name"><span class="star">*</span>装修用途：</span>
            <select class="place">
                <option value="婚房">婚房</option>
            </select>
        </div>
    </div>
    <div class="section">
        <span class="name">装修风格：</span>
        <label class="way active">简约</label>
        <label class="way">现代</label>
        <label class="way">田园</label>
        <label class="way">中式</label>
        <label class="way">混搭</label>
        <label class="way">欧式</label>
        <label class="way">地中海</label>
        <input type="text" class="text place other" value="其他风格"/>
    </div>
</div>
<script type="text/javascript" src="fitment.js"></script>
<script type="text/javascript">
    var fitment = new Fitment();
    domUtils.on(window, ['blur', 'load'], function (e) {
        e.type == "blur" ? fitment.savePageData() : fitment.initPageByData();
    });
</script>
</body>
</html>
