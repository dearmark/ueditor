<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../graphictemplate.js"></script>
    <link rel="stylesheet" type="text/css" href="fitment.css">
</head>
<body>
<div class="wrapper">
    <div class="title">装修基本信息</div>
    <div class="section">
        <div class="left">
            <span class="star">*</span>
            <span class="key">户型:</span>
        </div>
        <div class="left">
            <input type="text" class="textbox"/>
            <span class="unit" id="J_shi">室</span>
            <input type="text" class="textbox"/>
            <span class="unit" id="J_ting">厅</span>
            <input type="text" class="textbox"/>
            <span class="unit" id="J_wei">卫</span>
        </div>
    </div>
    <div class="section">
        <div class="leftarea">
            <div class="left">
                <span class="star">*</span>
                <span class="key" >面积:</span>
            </div>
            <div class="left">
                <input type="text" class="textbox"/>
                <span class="unit" id="J_meter">平米</span>
            </div>
        </div>
        <div class="rightarea">
            <div class="left">
                <span class="star">*</span>
                <span class="key">装修预算:</span>
            </div>
            <div class="left">
                <input type="text" class="textbox" style="width: 67px;" id="J_wan"/>
                <span class="unit">万</span>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="leftarea">
            <div class="left">
                <span class="star">*</span>
                <span class="key">方式:</span>
            </div>
            <div class="left">
                <select class="dropdownbox" id="J_quanbao">
                    <option value="全包">全包</option>
                </select>
            </div>
        </div>
        <div class="rightarea">
            <div class="left">
                <span class="star">*</span>
                <span class="key">装修用途:</span>
            </div>
            <div class="left">
                <select class="dropdownbox" id="J_hunfang">
                    <option value="婚房">婚房</option>
                </select>
            </div>
        </div>
    </div>
    <div class="section">
    <span class="decorativetxt">装修风格:</span>
    <div class="decorative" id="J_decorative">
        <span class="way active" id="J_jianyue">简约</span>
        <span class="way" id="J_xiandai">现代</span>
        <span class="way" id="J_tianyuan">田园</span>
        <span class="way" id="J_zhongshi">中式</span>
        <span class="way" id="J_hunda">混搭</span>
        <span class="way" id="J_oushi">欧式</span>
        <span class="way" id="J_dizhonghai">地中海</span>
        <input type="text" class="other" value="其他风格" id="J_other"/>
    </div>
</div>
<script type="text/javascript" src="fitment.js"></script>
<script type="text/javascript">
    var fitment = new Fitment();
    domUtils.on(window, ['blur', 'load'], function (e) {
        e.type == "blur" ? fitment.savePageData() : fitment.initPageByData();
    });
</script>
</body>
</html>
