<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" src="basicinfo.js"></script>
    <style type="text/css">
        .wrapper{width: 99%;border: 1px dotted #d6d2b6;background-color: #fcfcf8;}
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="title">美食食材</div>
        <div class="content">
            <div class="nav">主料</div>
            <div class="food-sec"><input type="text" id="test"><input type="text"/><span class="delete"></span></div>
            <div class=""><input type="text"><input type="text"/><span class="delete"></span></div>
        </div>
        <div><input type="button" value="添加食材"/></div>
    </div>

<script type="text/javascript">
    (function(){
        function get(){
            var arr=['test'];
            var obj={};
            for(var i= 0,tmp;tmp=arr[i++];){
                obj[tmp]=document.getElementById(tmp).value;
            }
            return JSON.stringify(obj) ;
        }
        function set(data){
            data = (new Function('return' + data))();
            for(var attr in data){
                document.getElementById(attr).value=data[attr];
            }
        }

        //保存
        domUtils.on(window, 'blur', function (e) {
            editor["basicinfo"][frameElement.id]=get();
        });

        //设置内容
        window.onload=function(){
            var data=editor['basicinfo'][frameElement.id];
            if(data){
                set(data);
            }
        }
    })();
</script>
</body>
</html>
